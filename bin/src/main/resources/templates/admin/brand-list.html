<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Brand</title>

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #eef1f8;
        padding-top: 72px;
        color: #333;
      }

      .navbar {
        background: linear-gradient(90deg, #4b6cb7, #182848) !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.2rem;
        letter-spacing: 0.5px;
      }

      .navbar .btn-outline-light {
        border-color: rgba(255, 255, 255, 0.6);
        color: #fff;
        transition: all 0.3s;
      }

      .navbar .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: transparent;
      }

      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        background: #fff;
      }

      .card-header {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-weight: 500;
        border-radius: 1rem 1rem 0 0 !important;
      }

      .table thead th {
        background: linear-gradient(135deg, #4b6cb7, #182848);
        color: #fff;
        border: none;
      }

      .table tbody tr:hover {
        background: rgba(75, 108, 183, 0.07);
      }

      .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        color: #fff;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      .brand-logo {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          th:href="@{/admin/dashboard}"
        >
          <i class="fas fa-gem me-2 text-light"></i>
          ADMIN - Quản lý Brand
        </a>

        <div class="ms-auto d-flex align-items-center gap-2">
          <a
            class="btn btn-outline-light"
            th:href="@{/admin/dashboard}"
            title="Dashboard"
          >
            <i class="fas fa-tachometer-alt"></i>
          </a>
          <a class="btn btn-outline-light" th:href="@{/}" title="Trang chủ">
            <i class="fas fa-home"></i>
          </a>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <button
              type="submit"
              class="btn btn-outline-light"
              title="Đăng xuất"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Flash Messages -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Card danh sách brands -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0"><i class="fas fa-tags me-2"></i>Danh sách Brand</h5>
          <a class="btn btn-light fw-semibold" th:href="@{/admin/brands/new}">
            <i class="fas fa-plus-circle me-1"></i>Thêm Brand mới
          </a>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
              <thead>
                <tr>
                  <th class="ps-4">ID</th>
                  <th>Tên Brand</th>
                  <th>Mô tả</th>
                  <th>Ngày tạo</th>
                  <th class="text-center pe-4">Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="brand : ${brands}">
                  <td class="ps-4 fw-semibold" th:text="${brand.id}">1</td>
                  <td>
                    <strong th:text="${brand.name}">Brand Name</strong>
                  </td>
                  <td>
                    <span
                      th:if="${brand.description != null and !brand.description.isEmpty()}"
                      th:text="${brand.description}"
                      >Description</span
                    >
                    <span
                      th:if="${brand.description == null or brand.description.isEmpty()}"
                      class="text-muted fst-italic"
                      >Chưa có mô tả</span
                    >
                  </td>
                  <td
                    th:text="${#temporals.format(brand.createdAt, 'dd/MM/yyyy HH:mm')}"
                  >
                    01/01/2025
                  </td>
                  <td class="text-center pe-4">
                    <a
                      class="btn btn-sm btn-outline-primary me-1 rounded-pill px-3"
                      th:href="@{/admin/brands/{id}/edit(id=${brand.id})}"
                    >
                      <i class="fas fa-edit me-1"></i>Sửa
                    </a>
                    <form
                      th:action="@{/admin/brands/{id}/delete(id=${brand.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Xác nhận xóa brand này? Hành động không thể hoàn tác.');"
                    >
                      <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                      />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-danger rounded-pill px-3"
                      >
                        <i class="fas fa-trash-alt me-1"></i>Xóa
                      </button>
                    </form>
                  </td>
                </tr>

                <tr th:if="${#lists.isEmpty(brands)}">
                  <td colspan="6" class="text-center py-4 text-muted">
                    <i class="fas fa-info-circle me-2"></i>
                    Chưa có brand nào.
                    <a
                      th:href="@{/admin/brands/new}"
                      class="text-decoration-none"
                      >Thêm mới ngay</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
