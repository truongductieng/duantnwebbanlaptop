<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${isEdit ? 'Sửa Brand' : 'Thêm Brand mới'}">
      Quản lý Brand
    </title>

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #eef1f8;
        padding-top: 72px;
        color: #333;
      }

      .navbar {
        background: linear-gradient(90deg, #4b6cb7, #182848) !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.2rem;
        letter-spacing: 0.5px;
      }

      .navbar .btn-outline-light {
        border-color: rgba(255, 255, 255, 0.6);
        color: #fff;
        transition: all 0.3s;
      }

      .navbar .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: transparent;
      }

      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        background: #fff;
      }

      .card-header {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-weight: 500;
        border-radius: 1rem 1rem 0 0 !important;
      }

      .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        color: #fff;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      .form-label {
        font-weight: 500;
        color: #495057;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          th:href="@{/admin/dashboard}"
        >
          <i class="fas fa-gem me-2 text-light"></i>
          ADMIN -
          <span th:text="${isEdit ? 'Sửa Brand' : 'Thêm Brand'}"
            >Form Brand</span
          >
        </a>

        <div class="ms-auto d-flex align-items-center gap-2">
          <a
            class="btn btn-outline-light"
            th:href="@{/admin/brands}"
            title="Danh sách Brand"
          >
            <i class="fas fa-list"></i>
          </a>
          <a
            class="btn btn-outline-light"
            th:href="@{/admin/dashboard}"
            title="Dashboard"
          >
            <i class="fas fa-tachometer-alt"></i>
          </a>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <button
              type="submit"
              class="btn btn-outline-light"
              title="Đăng xuất"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Flash Messages -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Card form -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i
              th:class="${isEdit ? 'fas fa-edit' : 'fas fa-plus-circle'}"
              class="me-2"
            ></i>
            <span th:text="${isEdit ? 'Sửa Brand' : 'Thêm Brand mới'}"
              >Form Brand</span
            >
          </h5>
        </div>

        <div class="card-body">
          <form
            th:action="@{/admin/brands/save}"
            th:object="${brand}"
            method="post"
          >
            <!-- Hidden ID field for edit -->
            <input type="hidden" th:field="*{id}" />

            <!-- Tên Brand -->
            <div class="mb-4">
              <label for="name" class="form-label">
                <i class="fas fa-tag me-1 text-primary"></i>
                Tên Brand <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                th:field="*{name}"
                placeholder="Nhập tên brand (VD: HP, Dell, Asus...)"
                required
              />
              <div class="form-text">Tên brand phải là duy nhất</div>
            </div>

            <!-- Mô tả -->
            <div class="mb-4">
              <label for="description" class="form-label">
                <i class="fas fa-align-left me-1 text-primary"></i>
                Mô tả
              </label>
              <textarea
                class="form-control"
                id="description"
                th:field="*{description}"
                rows="4"
                placeholder="Nhập mô tả về brand (tùy chọn)"
              ></textarea>
            </div>

            <!-- Logo URL -->
            <div class="mb-4">
              <label for="logoUrl" class="form-label">
                <i class="fas fa-image me-1 text-primary"></i>
                Logo URL
              </label>
              <input
                type="text"
                class="form-control"
                id="logoUrl"
                th:field="*{logoUrl}"
                placeholder="Nhập URL logo (VD: /images/brands/hp-logo.png)"
              />
              <div class="form-text">Đường dẫn tới file logo của brand</div>
            </div>

            <!-- Preview logo (nếu có) -->
            <div
              class="mb-4"
              th:if="${brand.logoUrl != null and !brand.logoUrl.isEmpty()}"
            >
              <label class="form-label">Preview Logo:</label>
              <div>
                <img
                  th:src="@{${brand.logoUrl}}"
                  alt="Logo preview"
                  style="
                    max-width: 150px;
                    max-height: 100px;
                    border: 1px solid #dee2e6;
                    border-radius: 8px;
                    padding: 8px;
                  "
                />
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2 justify-content-end">
              <a th:href="@{/admin/brands}" class="btn btn-outline-secondary">
                <i class="fas fa-times me-1"></i>Hủy
              </a>
              <button type="submit" class="btn btn-primary">
                <i
                  th:class="${isEdit ? 'fas fa-save' : 'fas fa-plus-circle'}"
                  class="me-1"
                ></i>
                <span th:text="${isEdit ? 'Cập nhật' : 'Thêm mới'}">Lưu</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
