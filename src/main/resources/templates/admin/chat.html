    <script th:inline="javascript">
      // L·∫•y username t·ª´ server n·∫øu c√≥; n·∫øu kh√¥ng, v·∫´n OK v√¨ cƒÉn ph·∫£i d·ª±a tr√™n 'partner'
      const myUsername = /*[[${username}?:'ADMIN']]*/ "ADMIN";
      window.currentUsername = myUsername;

      // === State ===
      let stompClient = null;
      let partner = null; // user ƒëang m·ªü ph√≤ng
      const RECENT_KEY = "adminRecentChatPartners";
      const unreadMap = {}; // { username: count }

      // === Utils ===
      function escapeHtml(s = "") {
        return s.replace(
          /[&<>"']/g,
          (c) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;",
            }[c])
        );
      }
      function normalize(m) {
        return {
          from: (m.from ?? m.sender ?? "").toString(),
          to: (m.to ?? m.recipient ?? "").toString(),
          content: (m.content ?? "").toString(),
          timestamp: m.timestamp ?? m.sentAt ?? m.sent_at ?? null,
        };
      }

      function formatMessageContent(content) {
        if (!content) return "";

        // Escape HTML first
        let text = escapeHtml(content);

        // Convert URLs to clickable links
        text = text.replace(
          /(https?:\/\/[^\s]+)/g,
          '<a href="$1" target="_blank" rel="noopener noreferrer" class="text-primary">$1</a>'
        );

        // Convert emojis to larger size
        text = text.replace(
          /([\u{1F300}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}])/gu,
          '<span class="emoji">$1</span>'
        );

        return text;
      }
      function timeStr(ts) {
        const d = ts ? new Date(ts) : new Date();
        // Format time using moment.js with Vietnamese locale
        return moment(d).locale("vi").fromNow();
      }

      // Format absolute time for tooltip
      function absoluteTimeStr(ts) {
        const d = ts ? new Date(ts) : new Date();
        return moment(d).locale("vi").format("LLL");
      }

      // === Recent threads (localStorage) ===
      function getRecent() {
        try {
          return JSON.parse(localStorage.getItem(RECENT_KEY) || "[]");
        } catch {
          return [];
        }
      }
      function setRecent(arr) {
        localStorage.setItem(RECENT_KEY, JSON.stringify(arr.slice(0, 30)));
      }
      function pushRecent(name) {
        if (!name) return;
        const arr = getRecent().filter((x) => x !== name);
        arr.unshift(name);
        setRecent(arr);
        renderRecent();
      }
      async function deleteConversation(username, event) {
        event.stopPropagation(); // NgƒÉn vi·ªác m·ªü cu·ªôc tr√≤ chuy·ªán khi nh·∫•n n√∫t x√≥a

        try {
          const result = await Swal.fire({
            title: "X√°c nh·∫≠n x√≥a?",
            text: `B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a vƒ©nh vi·ªÖn cu·ªôc tr√≤ chuy·ªán v·ªõi ${username}? D·ªØ li·ªáu s·∫Ω b·ªã x√≥a ho√†n to√†n v√† kh√¥ng th·ªÉ kh√¥i ph·ª•c.`,
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#dc3545",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "X√≥a vƒ©nh vi·ªÖn",
            cancelButtonText: "H·ªßy",
          });

          if (result.isConfirmed) {
            // Hi·ªÉn th·ªã loading
            Swal.fire({
              title: "ƒêang x√≥a...",
              text: "Vui l√≤ng ƒë·ª£i trong gi√¢y l√°t",
              allowOutsideClick: false,
              allowEscapeKey: false,
              allowEnterKey: false,
              showConfirmButton: false,
              didOpen: () => {
                Swal.showLoading();
              },
            });

            // L·∫•y CSRF token
            const csrfToken = document
              .querySelector('meta[name="_csrf"]')
              .getAttribute("content");
            const csrfHeader = document
              .querySelector('meta[name="_csrf_header"]')
              .getAttribute("content");

            // G·ªçi API ƒë·ªÉ x√≥a d·ªØ li·ªáu tr√™n server
            const response = await fetch("/api/chat/delete-conversation", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken,
              },
              body: JSON.stringify({
                username: username,
              }),
            });

            if (!response.ok) {
              const errorData = await response.text();
              throw new Error(errorData || "L·ªói khi x√≥a d·ªØ li·ªáu tr√™n server");
            }

            // X√≥a kh·ªèi danh s√°ch g·∫ßn ƒë√¢y trong localStorage
            const arr = getRecent().filter((x) => x !== username);
            setRecent(arr);

            // X√≥a s·ªë tin nh·∫Øn ch∆∞a ƒë·ªçc
            delete unreadMap[username];

            // N·∫øu ƒëang trong cu·ªôc tr√≤ chuy·ªán b·ªã x√≥a, l√†m tr·ªëng khung chat
            if (partner === username) {
              partner = null;
              document.getElementById("chatBox").innerHTML = "";
              document.getElementById("chatTitle").textContent =
                "H√£y ch·ªçn m·ªôt cu·ªôc tr√≤ chuy·ªán ho·∫∑c ƒë·ª£i tin nh·∫Øn m·ªõi";
            }

            renderRecent();

            // Th√¥ng b√°o th√†nh c√¥ng
            await Swal.fire({
              icon: "success",
              title: "ƒê√£ x√≥a th√†nh c√¥ng!",
              text: `Cu·ªôc tr√≤ chuy·ªán v·ªõi ${username} ƒë√£ ƒë∆∞·ª£c x√≥a vƒ©nh vi·ªÖn kh·ªèi h·ªá th·ªëng.`,
              confirmButtonText: "ƒê√≥ng",
              confirmButtonColor: "#4776e6",
            });
          }
        } catch (error) {
          console.error("L·ªói khi x√≥a chat:", error);
          await Swal.fire({
            icon: "error",
            title: "L·ªói!",
            text: "Kh√¥ng th·ªÉ x√≥a d·ªØ li·ªáu chat. Vui l√≤ng th·ª≠ l·∫°i sau.",
            confirmButtonText: "ƒê√≥ng",
            confirmButtonColor: "#dc3545",
          });
        }
      }
      function clearRecent() {
        Swal.fire({
          title: "X√°c nh·∫≠n x√≥a?",
          text: "B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ l·ªãch s·ª≠ chat kh√¥ng?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#dc3545",
          cancelButtonColor: "#6c757d",
          confirmButtonText: "X√≥a t·∫•t c·∫£",

            Swal.fire(
              "ƒê√£ x√≥a!",
              "L·ªãch s·ª≠ chat ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng.",

      // === Badge helpers ===
      function setBadge(user, count) {
        unreadMap[user] = Math.max(0, count || 0);
        const el = document.querySelector(
          `[data-user="${CSS.escape(user)}"] .badge-unread`

        if (!el) return;
        const val = unreadMap[user];
        if (val > 0) {
          el.style.display = "inline-block";
          el.textContent = val > 99 ? "99+" : String(val);

          // Add notification sound
          const audio = new Audio("/sounds/notification.mp3");
          audio.volume = 0.5;
          audio.play().catch(() => {});

          // Desktop notification
          if (Notification.permission === "granted") {
            new Notification("Tin nh·∫Øn m·ªõi", {
              body: `B·∫°n c√≥ ${val} tin nh·∫Øn m·ªõi t·ª´ ${user}`,
              icon: "/images/chat-icon.png",
            });
          }
        } else {
          el.style.display = "none";
          el.textContent = "";

      }

      // === Render sidebar (c√≥ badge) ===
      function renderRecent() {
        const wrap = document.getElementById("recentList");
        const arr = getRecent();

          wrap.innerHTML =

        wrap.innerHTML = "";
        arr.forEach((u) => {

          div.className =

          div.innerHTML = `
        <div class="d-flex align-items-center gap-2">
          <div class="badge text-bg-primary">U</div>

        <div class="d-flex align-items-center gap-2">
          <span class="badge text-bg-danger badge-unread"></span>
          <button class="btn btn-soft btn-sm" onclick="openConversation('${escapeHtml(
            u
          )}')">
            <i class="bi bi-chat-dots-fill me-1"></i>M·ªü
          </button>
          <button class="btn btn-danger btn-sm" onclick="deleteConversation('${escapeHtml(
            u
          )}', event)" title="X√≥a cu·ªôc tr√≤ chuy·ªán">
            <i class="bi bi-trash"></i>
          </button>

          div.addEventListener("click", () => openConversation(u));
          wrap.appendChild(div);
          setBadge(u, unreadMap[u] || 0);

      }

      // === (Optional) Load t·ª´ server ===
      async function preloadRecentFromServer() {
        try {
          const res = await fetch("/api/chat/partners", {
            headers: { Accept: "application/json" },
          });
          if (!res.ok) return;
          const list = await res.json(); // [{username,lastMessage,lastTime}]
          const serverUsers = list.map((x) => x.username);
          const merged = [
            ...serverUsers,
            ...getRecent().filter((x) => !serverUsers.includes(x)),

          setRecent(merged);
          renderRecent();
        } catch (e) {}
      }
      async function preloadUnread() {
        try {
          const res = await fetch("/api/chat/unread-map", {
            headers: { Accept: "application/json" },
          });
          if (!res.ok) return;
          const map = await res.json(); // { "userA": 2, "userB": 5 }
          Object.keys(map).forEach((u) => setBadge(u, map[u]));

      // === Chat UI ===
      function setStatus(text, ok) {
        const el = document.getElementById("statusDot");
        el.textContent = text;
        el.className =
          "badge " + (ok ? "text-bg-success" : "text-bg-secondary");
      }

      function appendMessage(raw) {
        const msg = normalize(raw);
        // ‚úÖ Quy t·∫Øc cƒÉn tr√°i/ph·∫£i:
        // N·∫øu ƒë√£ ch·ªçn 'partner': tin c√≥ from === partner => TR√ÅI, c√≤n l·∫°i => PH·∫¢I (admin)
        // N·∫øu ch∆∞a ch·ªçn partner (hi·∫øm khi) th√¨ fallback theo myUsername.
        const mine = partner ? msg.from !== partner : msg.from === myUsername;

        const box = document.getElementById("chatBox");
        const div = document.createElement("div");
        div.className = "msg" + (mine ? " me" : "");
        const who = mine ? myUsername : msg.from || "User";
        const time = timeStr(msg.timestamp);
        const absoluteTime = absoluteTimeStr(msg.timestamp);

        div.innerHTML = `
          <div class="meta" title="${absoluteTime}">
            <i class="bi ${mine ? "bi-person-circle" : "bi-person"} me-1"></i>
            ${escapeHtml(who)} ‚Ä¢ ${time}
          </div>
          <div class="bubble" data-timestamp="${msg.timestamp}">
            ${formatMessageContent(msg.content)}
          </div>
        `;

        // Link preview if message contains URL
        if (msg.content.match(/https?:\/\/[^\s]+/)) {
          const url = msg.content.match(/https?:\/\/[^\s]+/)[0];
          const previewDiv = document.createElement("div");
          previewDiv.className = "link-preview mt-2";
          previewDiv.innerHTML = `
            <a href="${url}" target="_blank" rel="noopener noreferrer" 
               class="d-flex align-items-center p-2 rounded bg-light text-decoration-none">
              <i class="bi bi-link-45deg me-2 text-primary"></i>
              <span class="text-truncate">${url}</span>
              <i class="bi bi-box-arrow-up-right ms-2 text-muted"></i>
            </a>
          `;
          div.appendChild(previewDiv);
        }
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
      }

      function renderHistory(list) {
        const box = document.getElementById("chatBox");
        box.innerHTML = "";
        list
          .map(normalize)
          .sort(
            (a, b) => new Date(a.timestamp || 0) - new Date(b.timestamp || 0)
          )
          .forEach(appendMessage);
      }

      async function loadHistory() {
        if (!partner) return false;
        try {
          const res = await fetch(
            "/api/chat/history?with=" + encodeURIComponent(partner),
            { headers: { Accept: "application/json" } }
          );
          if (!res.ok) {
            if (res.status === 404) {
              return false; // User kh√¥ng t·ªìn t·∫°i
            }
            return true; // L·ªói kh√°c, c√≥ th·ªÉ l√† t·∫°m th·ªùi
          }
          renderHistory(await res.json());
          setBadge(partner, 0);
          return true;
        } catch (e) {
          console.error("Error loading history:", e);
          return false;
        }
      }

      async function openConversation(name) {
        const oldPartner = partner;
        partner = name;
        document.getElementById("chatTitle").textContent = "Chat v·ªõi " + name;

        const historyLoaded = await loadHistory();
        if (!historyLoaded) {
          partner = oldPartner; // Restore old partner if failed
          document.getElementById("chatTitle").textContent = oldPartner
            ? "Chat v·ªõi " + oldPartner
            : "H√£y ch·ªçn m·ªôt cu·ªôc tr√≤ chuy·ªán ·ªü c·ªôt b√™n tr√°i, ho·∫∑c ƒë·ª£i user nh·∫Øn ‚Äì khung n√†y s·∫Ω t·ª± m·ªü.";
          Swal.fire({
            icon: "error",
            title: "Kh√¥ng t√¨m th·∫•y",
            text: "Username kh√¥ng t·ªìn t·∫°i trong h·ªá th·ªëng!",
            confirmButtonText: "ƒê√≥ng",
            confirmButtonColor: "#4776e6",
          });
          return;
        }

        pushRecent(name);
        try {
          await fetch("/api/chat/mark-read?with=" + encodeURIComponent(name), {
            method: "POST",
            headers: {
              [document
                .querySelector('meta[name="_csrf_header"]')
                .getAttribute("content")]: document
                .querySelector('meta[name="_csrf"]')
                .getAttribute("content"),
            },
          });
        } catch (e) {}
        setBadge(name, 0);

        // Focus input with smooth scroll
        setTimeout(() => {
          const input = document.getElementById("chatInput");
          input.focus();
          input.scrollIntoView({ behavior: "smooth" });
        }, 100);
      }

      // === Socket ===
      function connectSocket() {
        const socket = new SockJS("/ws-chat");
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect(
          {},
          () => {
            setStatus("Socket: ƒê√£ k·∫øt n·ªëi", true);

            stompClient.subscribe("/user/queue/messages", (frame) => {
              const msg = normalize(JSON.parse(frame.body));

              // Ki·ªÉm tra n·∫øu l√† th√¥ng b√°o x√≥a chat
              if (msg.content === "CHAT_DELETED") {
                const deletedPartner =
                  msg.from === myUsername ? msg.to : msg.from;

                // X√≥a kh·ªèi recent list
                const arr = getRecent().filter((x) => x !== deletedPartner);
                setRecent(arr);

                // Reset chat box n·∫øu ƒëang m·ªü chat v·ªõi ng∆∞·ªùi b·ªã x√≥a
                if (partner === deletedPartner) {
                  partner = null;
                  document.getElementById("chatBox").innerHTML = "";
                  document.getElementById("chatTitle").textContent =
                    "H√£y ch·ªçn m·ªôt cu·ªôc tr√≤ chuy·ªán ho·∫∑c ƒë·ª£i tin nh·∫Øn m·ªõi";
                }

                // X√≥a badge
                delete unreadMap[deletedPartner];

                // Render l·∫°i UI
                renderRecent();
                return;
              }

              const from = msg.from;
              const to = msg.to;

              if (from && from !== myUsername) pushRecent(from);

              const isCurrentRoomInbound =
                partner && from === partner && to === myUsername;
              const isCurrentRoomEchoOut =
                partner && from === myUsername && to === partner;

              // D√π 2 c·ªù tr√™n c√≥ sai v√¨ myUsername r·ªóng, ph·∫ßn cƒÉn ph·∫£i v·∫´n OK nh·ªù logic d·ª±a v√†o 'partner' trong appendMessage.
              if (
                partner &&
                (from === partner || to === partner || from !== partner)
              ) {
                appendMessage(msg);
                if (partner) {
                  fetch(
                    "/api/chat/mark-read?with=" + encodeURIComponent(partner),
                    { method: "POST" }
                  ).catch(() => {});
                }
                if (from !== myUsername) setBadge(from, 0);
                return;
              }

              // Badge cho ph√≤ng kh√°c
              if (to === myUsername && from !== myUsername) {
                setBadge(from, (unreadMap[from] || 0) + 1);
              }

              const autoOpen =
                document.getElementById("autoOpenToggle").checked;
              if (autoOpen && from && from !== myUsername && from !== partner) {
                openConversation(from);
                return;
              }
            });
          },
          () => setStatus("Socket: M·∫•t k·∫øt n·ªëi", false)
        );
      }

      // === Check username exists ===
      let availableUsers = []; // L∆∞u cache danh s√°ch users

      async function loadAvailableUsers() {
        try {
          const res = await fetch("/api/chat/partners", {
            headers: { Accept: "application/json" },
          });
          if (!res.ok) return [];
          const data = await res.json();
          return data.map((x) => x.username);
        } catch (e) {
          console.error("Error loading users:", e);
          return [];
        }
      }

      async function checkUsernameExists(username) {
        // Refresh danh s√°ch users
        availableUsers = await loadAvailableUsers();
        console.log("Available users:", availableUsers);

        // Ki·ªÉm tra username c√≥ trong danh s√°ch kh√¥ng
        return availableUsers.includes(username);
      }

      // === Events ===
      async function handleOpenChat(username) {
        const v = username.trim();
        if (!v) return;

        try {
          if (await checkUsernameExists(v)) {
            openConversation(v);
          } else {
            alert(
              "Username kh√¥ng t·ªìn t·∫°i trong h·ªá th·ªëng ho·∫∑c kh√¥ng c√≥ quy·ªÅn chat!"
            );
          }
        } catch (e) {
          console.error("Error in handleOpenChat:", e);
          alert("C√≥ l·ªói x·∫£y ra khi ki·ªÉm tra username. Vui l√≤ng th·ª≠ l·∫°i sau.");
        }
      }

      document.getElementById("btnOpen").addEventListener("click", () => {
        const v = document.getElementById("partnerInput").value.trim();
        if (v) handleOpenChat(v);
      });

      document.getElementById("partnerInput").addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
          const v = e.target.value.trim();
          if (v) handleOpenChat(v);
        }
      });
      document
        .getElementById("btnClearRecent")
        .addEventListener("click", clearRecent);

      document.getElementById("chatForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const input = document.getElementById("chatInput");
        const content = input.value.trim();
        if (!content) return;
        if (!stompClient || !stompClient.connected) {
          alert("Ch∆∞a k·∫øt n·ªëi socket. Vui l√≤ng t·∫£i l·∫°i trang.");
          return;
        }
        if (!partner) {
          alert("H√£y ch·ªçn ng∆∞·ªùi d√πng tr∆∞·ªõc.");
          return;
        }
        stompClient.send(
          "/app/chat.send",
          {},
          JSON.stringify({ to: partner, content })
        );
        input.value = "";
      });

      // === Boot ===
      renderRecent();
      preloadRecentFromServer();
      preloadUnread();
      connectSocket();
    </script>
