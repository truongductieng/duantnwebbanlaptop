<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản lý đánh giá</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <style>
    body { background:#f7f8fb; padding-top:72px; }
    .navbar { background:linear-gradient(90deg,#1d2671,#c33764)!important; }
    .toolbar { padding: 14px 0; }
    .table td, .table th { vertical-align: middle; }
    .rating i { color:#ffb400; }
    .truncate { max-width: 360px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .sub-actions .btn { padding: .25rem .6rem; }
  </style>
</head>
<body>

  <!-- NAVBAR (có nền + fixed-top) -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/admin/dashboard}">
        <i class="fas fa-gem me-2"></i>ADMIN MANAGER
      </a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <a class="btn btn-outline-light" th:href="@{/}"><i class="fas fa-home"></i></a>
        <form th:action="@{/logout}" method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="btn btn-outline-light" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Header + Search -->
    <div class="d-flex justify-content-between align-items-center toolbar flex-wrap gap-3">
      <div>
        <h4 class="mb-1"><i class="fa-regular fa-star me-2"></i>Quản lý đánh giá</h4>
        <div class="sub-actions d-flex gap-2">
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="history.back()">
            <i class="fa-solid fa-arrow-left me-1"></i> Quay lại
          </button>
          <a class="btn btn-outline-dark btn-sm" th:href="@{/admin/dashboard}">
            <i class="fa-solid fa-house me-1"></i> Trang chủ Admin
          </a>
        </div>
      </div>

      <form class="d-flex" th:action="@{/admin/reviews}" method="get">
        <!-- giữ lại size hiện tại khi tìm -->
        <input type="hidden" name="size" th:value="${page != null ? page.size : 12}">
        <input class="form-control me-2" type="search" name="q" placeholder="Bạn cần tìm gì?" th:value="${q}">
        <button class="btn btn-outline-primary me-2">Tìm</button>

        <!-- Bỏ lọc khi có q -->
        <a class="btn btn-outline-secondary"
           th:if="${q != null and !#strings.isEmpty(q)}"
           th:href="@{/admin/reviews(size=${page != null ? page.size : 12})}">
          Bỏ lọc
        </a>
      </form>
    </div>

    <!-- Alerts -->
    <div th:if="${message}" class="alert alert-success py-2 px-3" th:text="${message}"></div>
    <div th:if="${error}"   class="alert alert-danger  py-2 px-3" th:text="${error}"></div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover bg-white">
        <thead class="table-light">
        <tr>
          <th style="width:80px;">ID</th>
          <th>Sản phẩm</th>
          <th>Người dùng</th>
          <th style="width:110px;">Rating</th>
          <th>Nội dung</th>
          <th style="width:180px;">Thời gian</th>
          <th style="width:180px;">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reviews}">
          <td th:text="${r.id}">0</td>

          <td>
            <div class="truncate" th:text="${r.laptop != null ? r.laptop.name : 'Sản phẩm đã xóa'}">Tên sp</div>
          </td>

          <td th:text="${r.user != null ? r.user.username : '—'}">user</td>

          <td class="rating">
            <span th:text="${r.rating}">5</span>
            <i class="fa-solid fa-star ms-1"></i>
          </td>

          <td>
            <span class="truncate" th:title="${r.comment}" th:text="${r.comment}">Nội dung</span>
          </td>

          <td>
            <span th:text="${r.createdAt != null
                            ? #temporals.format(r.createdAt,'dd/MM/yyyy HH:mm')
                            : '—'}">—</span>
          </td>

          <td>
            <a class="btn btn-sm btn-outline-secondary me-1"
               th:if="${r.laptop != null}"
               th:href="@{/product/{id}(id=${r.laptop.id})}">
              <i class="fa fa-eye"></i>
            </a>

            <!-- Xóa -->
            <form th:action="@{'/admin/reviews/' + ${r.id} + '/delete'}"
                  method="post" class="d-inline"
                  th:attr="onsubmit=|return confirm('Xóa đánh giá #${r.id}?')|">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button type="submit" class="btn btn-sm btn-outline-danger">
                <i class="fa fa-trash"></i> Xóa
              </button>
            </form>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(reviews)}">
          <td colspan="7" class="text-center py-4">Chưa có đánh giá nào.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination (giữ q khi chuyển trang) -->
    <nav th:if="${page != null and page.totalPages > 1}" aria-label="Phân trang" class="d-flex justify-content-end">
      <ul class="pagination mb-0">
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
          <a class="page-link"
             th:href="@{/admin/reviews(page=${page.number - 1}, size=${page.size}, q=${q})}"
             aria-label="Trang trước">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:classappend="${i} == ${page.number} ? 'active'">
          <a class="page-link"
             th:text="${i + 1}"
             th:href="@{/admin/reviews(page=${i}, size=${page.size}, q=${q})}">1</a>
        </li>

        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
          <a class="page-link"
             th:href="@{/admin/reviews(page=${page.number + 1}, size=${page.size}, q=${q})}"
             aria-label="Trang sau">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
