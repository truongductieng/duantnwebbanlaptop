<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${user.id == null ? 'Thêm người dùng' : 'Chỉnh sửa người dùng'}">Form Người dùng</title>

  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- FontAwesome -->
  <link href="/css/fontawesome.min.css" rel="stylesheet"/>
</head>

<body style="background: #f0f2f5; font-family: 'Poppins', sans-serif;">

  <div class="container mt-5">
    <div class="card shadow-sm">

      <!-- Header + Nút quay về trang chủ admin -->
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="fas fa-user-plus me-2"></i>
          <span th:text="${user.id == null ? 'Thêm người dùng mới' : 'Chỉnh sửa người dùng'}"></span>
        </h5>
        <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm text-primary">
          <i class="fas fa-home me-1"></i> Quay lại trang chủ Admin
        </a>
      </div>

      <div class="card-body">
        <form th:action="@{/admin/user/save}" th:object="${user}" method="post"
              onsubmit="return confirm('Bạn có chắc chắn muốn lưu người dùng này không?');">
          <!-- CSRF -->
          <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <!-- ẩn id khi edit -->
          <input type="hidden" th:if="${user.id != null}" th:field="*{id}"/>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   th:field="*{username}"
                   placeholder="Nhập username"
                   autocomplete="username"
                   required/>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
            <!-- Báo trùng tức thì -->
            <div id="usernameHelp" class="form-text text-danger"></div>
          </div>

          <div class="mb-3" th:if="${user.id == null}">
            <label class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   th:field="*{password}"
                   placeholder="Nhập mật khẩu"
                   autocomplete="new-password"
                   required/>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   th:field="*{email}"
                   placeholder="Nhập email"
                   autocomplete="email"
                   required/>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            <!-- Báo trùng tức thì -->
            <div id="emailHelp" class="form-text text-danger"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="tel"
                   class="form-control"
                   th:field="*{phone}"
                   placeholder="Nhập số điện thoại"
                   pattern="\d{10,15}"
                   required/>
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" th:field="*{role}">
              <option th:value="ROLE_USER">ROLE_USER</option>
              <option th:value="ROLE_ADMIN">ROLE_ADMIN</option>
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit"
                    class="btn btn-success"
                    th:text="${user.id == null ? 'Tạo mới' : 'Cập nhật'}">
              Lưu
            </button>

            <!-- Giữ nút Hủy và thêm nút Trang chủ Admin dưới form nếu anh muốn bấm ở đây -->
            <div class="d-flex gap-2">
              <a th:href="@{/admin/dashboard}"
                 class="btn btn-secondary"
                 onclick="return confirm('Bạn có chắc chắn muốn hủy không?');">
                Hủy
              </a>
              <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary">
                <i class="fas fa-home me-1"></i> Quay Về
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer th:fragment="admin-footer">
    <div class="container text-center py-4 border-top mt-5">
      <p class="mb-1">&copy; <span th:text="${T(java.time.Year).now()}">2025</span> ADMIN MANAGER - All rights reserved.</p>
      <p class="text-muted small">Hệ thống quản trị dành cho quản lý sản phẩm, đơn hàng và người dùng.</p>
    </div>

    <!-- Optional scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin-only scripts here if needed -->
  </footer>

  <!-- Bootstrap JS -->
  <script src="/js/bootstrap.bundle.min.js"></script>

  <!-- AJAX check trùng username/email -->
  <script>
    (function () {
      const idInput = document.querySelector('input[name="id"]');
      const usernameInput = document.querySelector('input[name="username"]');
      const emailInput = document.querySelector('input[name="email"]');
      const submitBtn = document.querySelector('button[type="submit"]');
      const usernameHelp = document.getElementById('usernameHelp');
      const emailHelp = document.getElementById('emailHelp');

      let debounceTimer;
      function debounce(fn, delay) {
        return function() {
          clearTimeout(debounceTimer);
          const ctx = this, args = arguments;
          debounceTimer = setTimeout(() => fn.apply(ctx, args), delay);
        }
      }

      async function checkUnique() {
        const params = new URLSearchParams();
        if (usernameInput && usernameInput.value) params.append('username', usernameInput.value.trim());
        if (emailInput && emailInput.value) params.append('email', emailInput.value.trim());
        if (idInput && idInput.value) params.append('id', idInput.value);

        // Không gọi nếu cả 2 đều trống
        if (![...params.keys()].length) return;

        try {
          const res = await fetch(`/admin/user/check-unique?${params.toString()}`, { method: 'GET' });
          if (!res.ok) return; // im lặng nếu server lỗi
          const data = await res.json();

          usernameHelp.textContent = data.usernameTaken ? 'Tên đăng nhập đã tồn tại, vui lòng chọn tên khác.' : '';
          emailHelp.textContent = data.emailTaken ? 'Email đã tồn tại, vui lòng nhập email khác.' : '';

          if (submitBtn) submitBtn.disabled = !!(data.usernameTaken || data.emailTaken);
        } catch (e) {
          // im lặng nếu lỗi mạng
        }
      }

      const onBlurOrInput = debounce(checkUnique, 250);

      if (usernameInput) {
        usernameInput.addEventListener('blur', checkUnique);
        usernameInput.addEventListener('input', onBlurOrInput);
      }
      if (emailInput) {
        emailInput.addEventListener('blur', checkUnique);
        emailInput.addEventListener('input', onBlurOrInput);
      }
    })();
  </script>
</body>
</html>
