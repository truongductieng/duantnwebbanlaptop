<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu – Laptop Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease-in-out;
    }
    .glass-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
    }
    .form-control::placeholder { color: #ddd; }
    .input-group-text {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
    }
    .btn-submit {
      width: 100%;
      border-radius: 10px;
      padding: 0.7rem;
      font-weight: bold;
    }
    .back-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #fff;
    }
    .back-link:hover { text-decoration: underline; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h3><i class="fa-solid fa-key me-2"></i>Đổi mật khẩu</h3>
    <form th:action="@{/profile/change-password}" method="post">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" name="oldPassword" class="form-control" placeholder="Mật khẩu hiện tại" required/>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
        <input type="password" name="newPassword" class="form-control" placeholder="Mật khẩu mới" required/>
      </div>
      <button type="submit" class="btn btn-light btn-submit">Xác nhận</button>
    </form>
    <a class="back-link" th:href="@{/profile}">
      <i class="fas fa-arrow-left me-1"></i> Quay lại hồ sơ
    </a>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
  </div>
</body>
</html>
