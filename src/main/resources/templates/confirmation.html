<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xác nhận đơn hàng</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Animate.css -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    rel="stylesheet"
  />

  <style>
    /* Background gradient cho card */
    .card-vip {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
    }
    /* Animation spin */
    .spin {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Nhịp tim cho icon */
    .heartbeat {
      animation: heartbeat 1.5s ease-in-out infinite both;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.05); }
    }
    /* Badge trạng thái */
    .status-badge {
      font-size: 1rem;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card card-vip shadow-lg animate__animated animate__fadeInUp">
      <div class="card-body text-center">
        <!-- Icon check lớn + spin -->
        <i class="bi bi-check-circle-fill display-1 text-success spin"></i>

        <h2 class="card-title mt-3">Cảm ơn bạn đã đặt hàng!</h2>
        <p class="lead mb-4">
          Đơn hàng của bạn đã được ghi nhận và sẽ được xử lý trong thời gian sớm nhất.
        </p>

        <ul class="list-group list-group-flush mb-4 text-start">
          <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0">
            <span>
              <i class="bi bi-receipt-heart me-2 heartbeat text-warning"></i>
              <strong>Mã đơn:</strong>
            </span>
            <span th:text="${order.id}">123</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0">
            <span>
              <i class="bi bi-info-circle-fill me-2 text-info"></i>
              <strong>Trạng thái:</strong>
            </span>
            <!-- Ternary expression gộp thẻ badge + màu -->
            <span
              th:class="${ order.status=='PENDING'   ? 'badge status-badge bg-warning text-dark' :
                           order.status=='CONFIRMED' ? 'badge status-badge bg-info' :
                           order.status=='SHIPPED'   ? 'badge status-badge bg-primary' :
                           order.status=='DELIVERED' ? 'badge status-badge bg-success' :
                                                        'badge status-badge bg-secondary' }"
              th:text="${order.status}"
            >PENDING</span>
          </li>
        </ul>

        <a th:href="@{/}" class="btn btn-light btn-lg">
          <i class="bi bi-house-door-fill me-2"></i>Quay về trang chủ
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
