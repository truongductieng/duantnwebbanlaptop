<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Liên hệ với chúng tôi | Laptop Shop</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/trangchu.css}" />
    <style>
      .hero-section {
        background: linear-gradient(
            135deg,
            rgba(88, 101, 242, 0.8),
            rgba(101, 100, 255, 0.9)
          ),
          url("/images/banner-center.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 120px 0 60px;
        margin-bottom: 0;
      }

      .contact-info-card {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        height: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .contact-info-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .contact-info-card i {
        font-size: 2.5rem;
        color: #5865f2;
        margin-bottom: 1rem;
      }

      .contact-form {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
      }

      .form-control {
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        border: 2px solid #e9ecef;
      }

      .form-control:focus {
        border-color: #5865f2;
        box-shadow: 0 0 0 0.2rem rgba(88, 101, 242, 0.1);
      }

      .btn-contact {
        padding: 0.75rem 2rem;
        border-radius: 0.75rem;
        font-weight: 500;
        background: #5865f2;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-contact:hover {
        background: #4752c4;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
      }

      .map-container {
        border-radius: 1rem;
        overflow: hidden;
        height: 400px;
      }

      .section-title {
        position: relative;
        display: inline-block;
        margin-bottom: 3rem;
      }

      .section-title:after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -10px;
        width: 60px;
        height: 4px;
        background: #5865f2;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Hero Section -->
    <section class="hero-section text-center">
      <div class="container">
        <h1 class="display-4 fw-bold mb-4">Liên hệ với chúng tôi</h1>
        <p class="lead mb-0">Chúng tôi luôn sẵn sàng hỗ trợ bạn 24/7</p>
      </div>
    </section>

    <!-- Contact Info Cards -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="contact-info-card text-center">
              <i class="bi bi-geo-alt"></i>
              <h4 class="mb-3">Địa chỉ</h4>
              <p class="mb-0">123 Đường QL1A,<br />Quận 12, TP. HCM</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info-card text-center">
              <i class="bi bi-telephone"></i>
              <h4 class="mb-3">Điện thoại</h4>
              <p class="mb-0">Hotline: 0394166913<br />Hỗ trợ: 1800 1234</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-info-card text-center">
              <i class="bi bi-envelope"></i>
              <h4 class="mb-3">Email</h4>
              <p class="mb-0">
                khoas1612@gmail.com<br />support@laptopshop.com
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-5">
      <div class="container">
        <div class="row g-5">
          <!-- Form -->
          <div class="col-lg-6">
            <h2 class="section-title">Gửi tin nhắn cho chúng tôi</h2>

            <!-- Success Message -->
            <div
              th:if="${success}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <i class="bi bi-check-circle-fill me-2"></i>
              <span th:text="${success}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Error Message -->
            <div
              th:if="${error}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <span th:text="${error}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <div class="contact-form">
              <form th:action="@{/contact}" method="post" novalidate>
                <input
                  type="hidden"
                  th:if="${_csrf != null}"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <div class="row g-4">
                  <div class="col-md-6">
                    <label for="name" class="form-label fw-500">Họ tên</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                      placeholder="Nhập họ tên của bạn"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label fw-500">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="example@email.com"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="phone" class="form-label fw-500"
                      >Số điện thoại</label
                    >
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-control"
                      placeholder="Nhập số điện thoại của bạn"
                    />
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label fw-500"
                      >Tin nhắn</label
                    >
                    <textarea
                      id="message"
                      name="message"
                      rows="5"
                      class="form-control"
                      placeholder="Nhập nội dung tin nhắn của bạn"
                      required
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-contact btn-primary">
                      <i class="bi bi-send me-2"></i>Gửi tin nhắn
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Map -->
          <div class="col-lg-6">
            <h2 class="section-title">Vị trí của chúng tôi</h2>
            <div class="map-container shadow-sm">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.2946148090063!2d106.6550993!3d10.8616333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTDCsDUxJzQxLjkiTiAxMDbCsDM5JzE4LjQiRQ!5e0!3m2!1svi!2s!4v1632901234567!5m2!1svi!2s"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
