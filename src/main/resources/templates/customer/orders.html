<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đơn của tôi – Laptop Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 40px 15px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 900px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      overflow: hidden;
      background: #fff;
    }
    .card-header {
      background-color: #5865f2;
      color: #fff;
      padding: 1rem 1.25rem;
    }
    .card-header .title { font-size: 1.1rem; font-weight: 600; }
    .card-body { padding: 1.5rem; }
    .table th, .table td { vertical-align: middle; }
    .badge { font-size: .9rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <div class="title">🛒 Lịch sử đơn hàng của tôi</div>
          <div class="d-flex gap-2">
            <a href="javascript:history.back()" class="btn btn-light btn-sm">
              <i class="fa fa-arrow-left me-1"></i> Quay về
            </a>
            <a th:href="@{/profile}" class="btn btn-outline-light btn-sm">
              <i class="fa fa-user me-1"></i> Trang cá nhân
            </a>
          </div>
        </div>
      </div>

      <div class="card-body">
        <!-- Flash message -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="fa fa-check-circle me-1"></i>
          <span th:text="${message}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fa fa-triangle-exclamation me-1"></i>
          <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Ngày đặt</th>
                <th>Trạng thái</th>
                <th>Tổng tiền</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="o : ${orders}">
                <td th:text="${o.id}">1</td>

                <td th:text="${#temporals.format(o.createdAt,'dd/MM/yyyy HH:mm')}">28/07/2025 14:00</td>

                <!-- Badge trạng thái -->
                <td>
                  <span th:text="${o.status}" th:class="${'badge ' + (
                    o.status == T(com.ductieng.model.OrderStatus).PENDING    ? 'bg-warning text-dark' :
                    o.status == T(com.ductieng.model.OrderStatus).CONFIRMED  ? 'bg-info text-dark'    :
                    o.status == T(com.ductieng.model.OrderStatus).SHIPPED    ? 'bg-primary text-light' :
                    o.status == T(com.ductieng.model.OrderStatus).DELIVERED  ? 'bg-success text-light' :
                    o.status == T(com.ductieng.model.OrderStatus).CANCELED   ? 'bg-danger text-light'  :
                    'bg-secondary'
                  )}"></span>
                </td>

                <td th:text="${#numbers.formatDecimal(o.total,0,'COMMA',2,'POINT')} + '₫'">0₫</td>

                <td class="text-nowrap">
                  <!-- Chi tiết: dùng route /profile/order/{id} đúng với controller hiện tại -->
                  <a th:href="@{|/profile/order/${o.id}|}" class="btn btn-sm btn-primary">
                    <i class="fas fa-eye me-1"></i>Chi tiết
                  </a>

                  <!-- Mua lại (chỉ khi DELIVERED) -->
                  <form th:if="${o.status == T(com.ductieng.model.OrderStatus).DELIVERED}"
                        th:action="@{|/my-orders/${o.id}/buy-again|}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-outline-success ms-1">
                      <i class="fa fa-cart-plus me-1"></i>Mua lại
                    </button>
                  </form>

                  <!-- Hủy đơn (PENDING/CONFIRMED) -->
                  <button th:if="${o.status == T(com.ductieng.model.OrderStatus).PENDING
                                  or o.status == T(com.ductieng.model.OrderStatus).CONFIRMED}"
                          type="button"
                          class="btn btn-sm btn-outline-danger ms-1"
                          data-bs-toggle="modal"
                          data-bs-target="#cancelModal"
                          th:attr="data-orderid=${o.id}">
                    <i class="fa fa-ban me-1"></i>Hủy
                  </button>
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(orders)}">
                <td colspan="5" class="text-center py-4">
                  Bạn chưa có đơn hàng nào.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Hủy đơn dùng chung -->
  <div class="modal fade" id="cancelModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="cancelForm" method="post">
          <div class="modal-header">
            <h5 class="modal-title">
              Hủy đơn hàng <span id="cancelOrderIdText" class="text-muted">#?</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
          </div>
          <div class="modal-body">
            <p class="mb-2">Anh chắc chắn muốn hủy đơn này? Hành động không thể hoàn tác.</p>
            <div class="mb-3">
              <label class="form-label">Lý do hủy (tùy chọn)</label>
              <textarea class="form-control" name="reason" rows="3"
                        placeholder="Ví dụ: Đặt nhầm, đổi ý, thông tin giao hàng sai..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="submit" class="btn btn-danger">
              <i class="fa fa-ban me-1"></i> Xác nhận hủy
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script>
    // Gắn action động cho form hủy khi mở modal
    const cancelModal = document.getElementById('cancelModal');
    const cancelForm = document.getElementById('cancelForm');
    const orderIdText = document.getElementById('cancelOrderIdText');

    cancelModal?.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const orderId = button?.getAttribute('data-orderid');
      if (!orderId) return;
      cancelForm.setAttribute('action', `/my-orders/${orderId}/cancel`);
      orderIdText.textContent = `#${orderId}`;
    });
  </script>
</body>
</html>
