<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Khôi phục mật khẩu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .reset-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    .reset-box h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: none;
      outline: none;
    }
    .btn-custom {
      width: 100%;
      background: #5865f2;
      color: #fff;
      font-weight: 600;
      border-radius: 12px;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #4752c4;
      transform: translateY(-2px);
    }
    .extra-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    .extra-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h3><i class="fas fa-unlock-alt me-2"></i>Khôi phục mật khẩu</h3>

    <form th:action="@{/forgot-password}" method="post">
      <input type="hidden"
             th:if="${_csrf != null}"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />

      <div class="mb-3">
        <label for="identifier" class="form-label">Tên tài khoản hoặc Email</label>
        <input type="text" id="identifier" name="identifier"
               class="form-control" placeholder="Nhập tài khoản hoặc email" required>
      </div>

      <button type="submit" class="btn btn-custom">
        <i class="fas fa-paper-plane me-2"></i>Gửi liên kết đặt lại
      </button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>

    <div class="extra-links">
      <a th:href="@{/login}"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập</a>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
