<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quên mật khẩu – Laptop Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      overflow: hidden;
      background: #fff;
    }
    .card-header {
      background: #5865f2;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .card-body { padding: 1.5rem; }
    .btn-submit { width: 100%; }
    a { color: #5865f2; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Quên mật khẩu</div>
    <div class="card-body">

      <div class="d-flex justify-content-center mb-4">
        <lottie-player
          src="https://assets10.lottiefiles.com/packages/lf20_xlmz9xwm.json"
          background="transparent"
          speed="1"
          style="width: 120px; height: 120px;"
          loop
          autoplay>
        </lottie-player>
      </div>

      <form th:action="@{/forgot-password}" method="post">
        <!-- CSRF: chỉ thêm nếu dự án dùng Spring Security -->
        <input type="hidden"
               th:if="${_csrf != null}"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="mb-3">
          <label class="form-label" for="identifier">Tên tài khoản hoặc email</label>
          <input
            id="identifier"
            type="text"
            name="identifier"
            class="form-control"
            placeholder="Nhập tên tài khoản hoặc email"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-submit">Gửi yêu cầu</button>
      </form>

      <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
      <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>

      <div class="mt-3 text-center">
        <a th:href="@{/login}">
          <i class="fas fa-arrow-left me-1"></i>Quay lại đăng nhập
        </a>
      </div>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
