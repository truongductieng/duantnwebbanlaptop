<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body class="container py-5">

<h3>Đặt lại mật khẩu</h3>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<form th:action="@{/reset-password}" method="post" class="mt-3" onsubmit="return checkPw();">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="token" th:value="${token}"/>

    <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu mới</label>
        <input id="password" name="password" type="password" class="form-control" minlength="6" required/>
        <div class="form-text">Tối thiểu 6 ký tự.</div>
    </div>

    <div class="mb-3">
        <label for="confirm" class="form-label">Nhập lại mật khẩu</label>
        <input id="confirm" type="password" class="form-control" minlength="6" required/>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>

<script>
    function checkPw() {
        const p1 = document.getElementById('password').value;
        const p2 = document.getElementById('confirm').value;
        if (p1 !== p2) {
            alert('Mật khẩu nhập lại không khớp!');
            return false;
        }
        return true;
    }
</script>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
